[viewBag]

[blogTags kitifyTags]
hideOrphans = 1
results = 5
direction = "asc"
==
<div class="uk-tile-primary uk-padding-small">
        <!-- Search -->
    <form role="form">
        <div class="uk-inline">
            <div class="input-group">
                <span class="uk-form-icon" uk-icon="icon: search"></span>
                <input class="uk-input" type="text" placeholder="Search posts...">
           </div>
        </div>
    </form>
    
    <!-- Categories -->
    <div class="panel panel-default uk-margin">
        <div class="panel-heading">
            <h3>Categories:</h3>
        </div>
        
        <ul class="uk-list uk-list-space">
        <li>{% component 'blogCategories' %}</li>
        <ul>
    </div>
    <!-- Tags -->
    <div class="uk-width-1-4">
        <div class="panel-heading">
            <h3>Tags:</h3>
        </div>
        
        {% component 'kitifyTags' %}
        
    </div>
    
</div>

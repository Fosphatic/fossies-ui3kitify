[viewBag]
==
<div class="confirm-container">
    <!--This will contain the confirmation when the email is successfully sent-->
</div>

<form class="ContactUsForm uk-grid-large" role="form"
      data-request="{{ __SELF__ }}::onMailSent"
      data-request-update="'{{ __SELF__ }}::confirm': '.confirm-container'" uk-grid>

    <div class="form-groups">
        <div class="form-group uk-width-1-1@s uk-margin">
            <div class="uk-inline tm-contact-form">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input uk-form-width-large" type="text" class="form-control" value=""  name="name" placeholder="{{name_input}}">
            </div>
        </div>
        <div class="form-group uk-width-1-1@s uk-margin">
            <div class="uk-inline tm-contact-form">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input class="uk-input uk-form-width-large" type="text" class="form-control" value="" name="email" placeholder="{{email_input}}">
            </div>
        </div>
        <div class="form-group uk-width-1-1@s uk-margin">
          <div class="uk-inline tm-contact-form">
            <span class="uk-form-icon" uk-icon="icon:  hashtag"></span>
            <input class="uk-input uk-form-width-large" type="text" class="form-control" value="" name="subject" placeholder="{{subject_input}}">
        </div>
        <div class="form-group uk-width-1-1@s uk-margin">
          <div class="uk-inline tm-contact-form">
            <textarea class="form-control uk-textarea uk-form-width-large" value="" name="body" placeholder="{{message_input}}" rows="8"></textarea>
          </div>
        </div>
        <!--Edit this devision to your need for the gdpr compliance of the contact form on your homepage-->
        <div class="form-group uk-width-1-1@s uk-margin">
            <div class="uk-inline tm-contact-form gdpr_agree uk-form-width-large">
            <input class="uk-checkbox uk-margin-small-right" style="border: 1px solid #FFFFFF" type="checkbox" name="gdpr_agree" required="required" />I agree to my personal data being stored and used according to the <a href="/privacy-policy">privacy policy</a> and <a href="/terms-of-use">terms of use </a> declarations.
            </div>
        </div>
        {% if __SELF__.enableCaptcha %}
            <div class="form-group uk-width-1-1@s uk-margin">
                <div class="g-recaptcha" data-sitekey="{{ __SELF__.siteKey }}"></div>
            </div>
        {% endif %}
        <button type="submit" class="uk-button uk-button-primary btn btn-primary btn-lg pull-right uk-float-right uk-margin">{{send_button}}</button>
    </div>
    
</form>

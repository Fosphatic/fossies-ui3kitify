[viewBag]
==
<ul class="{{ class }}">
    {% for item in items %}
        <li 
            class="{{ item.isActive ? 'uk-active' : '' }} {{ item.isChildActive ? 'active:disabled' : '' }}
            {{ item.items ? 'dropdown' : '' }}"
        >
            <a 
                {% if item.items %}class="uk-nav uk-navbar-dropdown-nav" data-toggle="data-uk-dropdown"{% endif %} 
                href="{{ item.url }}"
            >
                {{ item.title }}

                {% if item.items %}<span uk-icon="icon:  more-vertical"></span>{% endif %}
            </a>

            {% if item.items %}
                {% partial 'menu-items' items=item.items class='uk-nav uk-navbar-dropdown' %}
                
            {% endif %}
        </li>
    {% endfor %}
</ul>
